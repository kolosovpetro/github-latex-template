name: 'Deploy'
on:
  workflow_call:
    inputs:
      file_name:
        description: 'LaTeX root file name without extension, example: MyTeXFile'
        required: true
        type: string

      runs_on:
        description: 'Agent image'
        required: true
        type: string

      workflow_name:
        description: 'Workflow name'
        required: true
        type: string

      build_assets_path:
        description: 'Build assets path'
        required: true
        type: string

      working_directory_for_latex:
        description: 'Working directory for LaTeX'
        required: true
        type: string

      enable_patch_version:
        description: 'Enable to patch version.tex file'
        required: true
        default: true
        type: boolean

      enable_pandoc:
        description: 'Enable pandoc build for HTML'
        required: false
        default: false
        type: boolean

env:
  TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  USERNAME: "kolosovpetro"
  EMAIL: "kolosovp94@gmail.com"
  MESSAGE: "CICD deploy of ${{ inputs.file_name }} PDF document"

jobs:
  build:
    uses: ./.github/workflows/build-pdf-template.yml
    with:
      file_name: 'github-latex-template'
      enable_patch_version: true
      enable_pandoc: true
      runs_on: 'ubuntu-latest'
      workflow_name: 'Build PDF'
      build_assets_path: |
        src/github-latex-template.tex
        src/github-latex-template.bbl
        src/github-latex-template.bib
        src/sections
        src/metadata
      working_directory_for_latex: 'src'
  
  deploy:
    needs: build
    runs-on: ${{ inputs.runs_on }}
    name: ${{ inputs.workflow_name }}

    steps:
      - name: '‚¨áÔ∏è Download PDF artifact ‚¨áÔ∏è'
        uses: actions/download-artifact@v6
        with:
          name: 'pdf'
          path: downloaded/pdf

      - name: 'üîç Validate PDF artifact'
        run: |
          ls -lsa downloaded/pdf/*.pdf
      
      - name: 'üìÄ Clone repository üìÄ'
        run: |
          git clone https://${{ env.TOKEN }}@github.com/kolosovpetro/kolosovpetro.github.io.git ~/kolosovpetro.github.io
          cp downloaded/pdf/*.pdf ~/kolosovpetro.github.io/pdf

      - name: '‚ùáÔ∏è Commit changes ‚ùáÔ∏è'
        run: |
          cd ~/kolosovpetro.github.io
          git config --global user.name "${{ env.USERNAME }}"
          git config --global user.email "${{ env.EMAIL }}"
          git add .
          git commit -m "${{ env.MESSAGE }}"
          git push
