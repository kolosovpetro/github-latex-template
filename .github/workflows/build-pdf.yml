name: Build PDF

on:
  push:
    branches:
      - develop
      - master
      - main
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  FILE_NAME: "GithubLatexTemplate"
  TEX_FILE_NAME: "$FILENAME.tex"
  PDF_FILE_PATH: "src/$FILENAME.pdf"

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    name: Build PDF

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print env vars to test
        run: |
          echo "FILE_NAME: $FILE_NAME"
          echo "TEX_FILE_NAME: $TEX_FILE_NAME"
          echo "PDF_FILE_PATH: $PDF_FILE_PATH"

      - name: Build PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ${{ env.TEX_FILE_NAME }}
          working_directory: src

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: drop
          path: ${{ env.PDF_FILE_PATH }}